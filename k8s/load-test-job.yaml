apiVersion: batch/v1
kind: Job
metadata:
  name: load-test
  namespace: iot-analytics
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      containers:
        - name: load-tester
          image: alpine/curl
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "=== 500 RPS LOAD TEST ===";
              URL="http://go-microservice/api/analytics/metrics";

              for sec in $(seq 1 300); do
                start_sec=$(date +%s);

                # Пытаемся отправить 500 запросов как можно быстрее
                for i in $(seq 1 500); do
                  curl -s -X POST "$URL" \
                    -H "Content-Type: application/json" \
                    -d "{\"device_id\":\"device_$((RANDOM%1000))\",\"cpu_usage\":$((RANDOM%100)),\"rps\":500}" \
                    --connect-timeout 1 --max-time 2 -o /dev/null &
                done

                wait;
                end_sec=$(date +%s);
                elapsed=$((end_sec - start_sec));

                echo "Second $sec: 500 requests sent (took ${elapsed}s)";

                # Если успели быстрее секунды - ждем остаток
                if [ $elapsed -lt 1 ]; then
                  sleep $((1 - elapsed));
                fi
              done

              echo "=== TEST COMPLETE ===";
          resources:
            limits:
              memory: "2Gi"
              cpu: "2000m"
      restartPolicy: Never