apiVersion: batch/v1
kind: Job
metadata:
  name: load-test
  namespace: iot-analytics
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
        - name: load-tester
          image: alpine/curl
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "=== LOAD TEST 1000 RPS ===";
              URL="http://go-microservice.iot-analytics.svc.cluster.local/api/analytics/metrics";
              
              for sec in $(seq 1 60); do
                start_time=$(date +%s%N);
              
                # 1000 запросов в секунду
                for i in $(seq 1 1000); do
                  curl -s -X POST "$URL" \
                    -H "Content-Type: application/json" \
                    -d "{\"device_id\":\"device_$((RANDOM%1000))\",\"cpu_usage\":$((RANDOM%100)),\"memory_mb\":$((RANDOM%2048)),\"rps\":1000}" \
                    --connect-timeout 1 --max-time 2 \
                    -o /dev/null &
                done;
              
                wait;
                end_time=$(date +%s%N);
                duration_ms=$(( (end_time - start_time) / 1000000 ));
              
                if [ $duration_ms -lt 1000 ]; then
                  sleep_ms=$(( 1000 - duration_ms ));
                  sleep 0.$(printf "%03d" $sleep_ms);
                fi;
              
                echo "Секунда $sec: 1000 запросов отправлено";
              done;
              
              echo "=== ТЕСТ ЗАВЕРШЕН ===";
          resources:
            limits:
              memory: "1Gi"
              cpu: "2000m"
      restartPolicy: Never