apiVersion: batch/v1
kind: Job
metadata:
  name: load-test
  namespace: iot-analytics
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      containers:
        - name: load-tester
          image: alpine/curl
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "=== 500 RPS LOAD TEST (300 seconds) ===";
              URL="http://go-microservice/api/analytics/metrics";
              
              for sec in $(seq 1 300); do
                start_time=$(date +%s);
              
                # 500 запросов параллельно
                for i in $(seq 1 500); do
                  curl -s -X POST "$URL" \
                    -H "Content-Type: application/json" \
                    -d "{\"device_id\":\"device_$((RANDOM%1000))\",\"cpu_usage\":$((RANDOM%100)),\"rps\":500}" \
                    --connect-timeout 1 --max-time 2 -o /dev/null &
                done
              
                wait;
                end_time=$(date +%s);
                elapsed=$((end_time - start_time));
              
                if [ $elapsed -lt 1 ]; then
                  sleep 1;
                fi
              
                echo "Second $sec: 500 requests (took ${elapsed}s)";
              done
              
              echo "=== TEST COMPLETE ===";
          resources:
            limits:
              memory: "2Gi"
              cpu: "2000m"
      restartPolicy: Never