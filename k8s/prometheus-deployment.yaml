apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: iot-analytics
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'go-microservice'
        static_configs:
          - targets: ['go-microservice:80']  # ← Просто имя сервиса, работает внутри namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: iot-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: iot-analytics
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP  # ← ТОЛЬКО внутри кластера!