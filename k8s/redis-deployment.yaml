apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: iot-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              value: "redispass123"
          command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
          livenessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: iot-analytics
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis